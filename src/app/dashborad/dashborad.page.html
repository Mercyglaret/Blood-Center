<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title  align="center">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
     <ion-row align="center">
        <ion-col col-12>
            <ion-button (click)="loadMap()" shape="round" fill="outline">
              <ion-icon slot="start" name="locate"></ion-icon>
              Where I Am
            </ion-button>
          </ion-col>
     </ion-row>
  </ion-grid>

  <div class="map-wrapper">
    <div id="map_center">
      <img src="../../assets/img/center_marker.png" />
    </div>
    <div #map id="map"></div>
  </div>
  <div id="address">
    <span>{{address}}</span>
  </div>
</ion-content>
